<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE CODE REVIEW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
      <nav class="top-nav">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </nav>
    </header>

    <form action="/action_page.php" method="post">
      <div class="separator1"></div>

      <fieldset class="contact">
        <legend>Contact Information</legend>

        <div class="fields">
          <label for="fname">Full Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Required"
            required
          />
        </div>

        <div class="fields">
          <label for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Required"
            required
          />
        </div>

        <div class="fields">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="123-45-678" />
        </div>

        <div class="fields">
          <label for="adress">Street Adress</label>
          <input
            type="text"
            id="adress"
            name="adress"
            placeholder="Your adress"
          />
        </div>

        <div class="fields">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Your city" />
        </div>

        <div class="fields">
          <label for="state">State</label>
          <select name="state" id="state">
            <option value="Choose">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="fields">
          <label for="zip">Zip Code</label>
          <div class="inputs_1">
            <input
              id="zip"
              name="zip"
              type="text"
              pattern="[0-9]*"
              placeholder="12345"
            />
          </div>
        </div>
      </fieldset>

      <div class="separator2"></div>

      <fieldset class="newsletter">
        <legend>Newsletter</legend>

        <p>Select the newsletter you would like to receive</p>

        <div class="buttons">
          <input type="checkbox" id="html" name="newsletter" value="html" />
          <label for="html"> HTML News</label>
        </div>

        <div class="buttons">
          <input type="checkbox" id="css" name="newsletter" value="css" />
          <label for="css"> CSS News</label>
        </div>

        <div class="buttons">
          <input
            type="checkbox"
            id="javascript"
            name="newsletter"
            value="javascript"
          />
          <label for="javascript">Javascript News</label>
        </div>

        <p>Newsletter format</p>

        <div class="buttons">
          <input type="radio" id="html_radio" name="format" value="html" />
          <label for="html_radio">HTML</label>
        </div>

        <div class="buttons">
          <input type="radio" id="plain_radio" name="format" value="plain" />
          <label for="plain_radio">Plain text</label>
        </div>

        <label for="other">Other topics you'd like to hear about</label>
        <textarea
          id="other"
          name="other"
          placeholder="Write some suggestions..."
        ></textarea>
        <input type="submit" value="Sign Up" />
      </fieldset>
    </form>

    <footer class="main-footer">
      <h3 id="contact">Copyright The Code Review</h3>
    </footer>
  </body>
</html>
